<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APA 7 Citation Generator</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- External Libraries - Load synchronously to ensure availability -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/citeproc@2.4.62/citeproc.js" crossorigin="anonymous"></script>
    
    <!-- Verify libraries are loaded -->
    <script>
      window.addEventListener('load', function() {
        if (typeof Papa === 'undefined') {
          console.error('PapaParse library failed to load');
        }
        if (typeof CSL === 'undefined') {
          console.error('CSL library failed to load');
        }
      });
    </script>
  </body>
</html>
